<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main-container">
        <header>
            <h1>Sequence Pro - Master your Sequence</h1>
        </header>
        <main class="container">
            <h2>Top Ten Richest People in the World.</h2>
            <section class="list-container">
                <!-- <span id="rank">Rank</span> -->
                <ul class="draggable-list" id="draggable-list">
                </ul>
            </section>
            <button class="btn" id="check-sequence">Check Sequence <i class="fa-solid fa-arrow-down-short-wide"></i></button>
            <button class="btn" id="start-over">Start Over</button>
        </main>
    </section>
    <script src="script.js"></script>
</body>
</html>
